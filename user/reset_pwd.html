<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user/base_user.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 隐藏域 提交给后端的数据中需要有id属性  用隐藏域添加id  form.val自动为其赋值id-->
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required|ori_pwd"
                            placeholder="请输入原密码" autocomplete="off" class="layui-input" id="original_pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input" id="new_pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required|passt" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input" id="new_pwd_t">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="btnSubmit">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jquery .min.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/user/reset_pwd.js"></script>
</body>

</html>
